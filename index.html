<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secuencia javascript</title>
    <style type="text/css" media="screen">
    	#dog-area {
      	border: 1px solid #333;
      	padding-bottom: 20px;
    	}
    </style>
  </head>
  <body>
    <div id="dog-area">
      <img id="dog" src="images/dog-0.png" />
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/secuencia.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        var settings = {
          listener: "#dog-area",
          nFrames: 6,
          speed: 2
        };
        $('#dog').secuencia(settings);
      });
    </script>
  </body>
</html>
