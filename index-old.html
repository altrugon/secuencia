<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secuencia javascript</title>
    <style type="text/css" media="screen">
    	#dog-area {
      	border: 1px solid #333;
      	padding-bottom: 20px;
    	}
    </style>
  </head>
  <body>
    <div id="dog-area">
      <img id="dog" src="images/dog-0.png" />
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/secuencia-old.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        var settings = {
          img_selector: "#dog",
          click_selector: "#dog-area",
          drag_selector: "#dog-area",
          frameURLPat: function pf(i) {
              i = 7 - i;  // left-right inversion
              return 'images/dog-'+ (7-i) +'.png';
          },
          nFramesX: 7,
          nFramesY: 1,
          start_x: 0
        };
        new Secuencia(settings);
      });
    </script>
  </body>
</html>
